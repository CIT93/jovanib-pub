<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="main.js"></script>
    <title>W11</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating ur carbon footprint pts</legend>
        <div>
          <label for="">First name:</label>
          <input type="text" name="firstname" id="firstName" />
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label for="">Last name:</label>
          <input type="text" name="lastname" id="lastName" />
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label for=""># of house members:</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label for="">size of house:</label>

          <select name="houses" required>
            <option value="">--Pls enter sz of home--</option>
            <option value="apt">apt</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
        </div>

        <div>
          <label for="">Evaluate your food choice</label>
          <select name="foodChoice" id="foodChoice">
            <option value="">--Choose--</option>
            <option value="meat daily">Meat on a daily basis</option>
            <option value="meat weekly">Meat a few times per week</option>
            <option value="vegetarian">I am a vegetarian</option>
            <option value="vegan">I am a vegan or only eat wild meat</option>
          </select>
        </div>
        
        <button type="submit">Submit</button>
        <span id="submitError" class="error"> </span>
      </fieldset>
    </form>

    <div id="tab-data"></div>
  </body>
</html>
