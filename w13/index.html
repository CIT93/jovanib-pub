<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" href="styl.css" />
</head>
<body>
    <div>
        <form id="form">
            <fieldset id="input_form">
                <legend>Exercise Time!</legend>
                <div>
                    <label for="exercise"> Choose exercise:</label>
                    <select id="exercise" name="exercise">
                        <option value="">----Select an exercise ----</option>
                        <option value="pushups">Push-Ups</option>
                        <option value="pullups">Pull-Ups</option>
                        <option value="situps">Sit-Ups</option>
                    </select>
                </div>
                <div>
                    <label for="sets">Number of Sets (Max is 3):</label>
                    <input type="number" id="sets" name="sets" min="1" max="3" />
                </div>
                <div>
                    <label for="time">Time for each rep in seconds:</label>
                    <input type="number" id="time" name="time" min="1" step="1" />
                </div>
            
                <hr />
                <div>
                    <button type="submit" id="submit">Start Exercise</button>
                </div>
            </fieldset>
        
        </form>
    </div>
    <div>
        
            <div id="output">
                <h1>Choose an exercise.</h1>
                <h2>Select set # and time.</h2>
                <h3>Press "Start" button to begin. </h3>
            </div>
        
    </div>
</body>
</html>
